<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/Images/calicare logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
/>
<link rel="stylesheet" href="main.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3fbfb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin-bottom: 90px;
    }

    .profile-card {
      padding: 30px;
      width: 90%;
      /* max-width: 400px; */
      text-align: center;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #28a745;
    }

    h2 {
      margin: 10px 0;
      color: #024c12;
    }

    .info {
      text-align: left;
      margin-top: 20px;
    }

    .info p {
      margin: 10px 0;
      font-size: 15px;
    }

    .label {
      font-weight: bold;
      color: #24D0D6;
      padding-right: 10px;
      padding-left: 10px;
    }

    .label2 {
      color: #000000;
      font-weight: bold;
    }

    .actions {
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-green {
      background-color: #28a745;
      color: white;
    }

    .btn-red {
      background-color: #e73f07;
      color: white;
    }
    .detail {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      width: 100%;
      padding: 15px 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0px 10px rgba(0,0,0,0.2);
    }
    .log{
      display: flex;
      justify-content: flex-end;  /* Aligns the icon to the right */
      align-items: center; /* Centers the icon vertically */
      /* width: 100%; */
    }
    .data{
      width: 100%;
    }
    .edit{
      display: flex;
      justify-content: space-between;  /* Aligns the icon to the right */
      align-items: center; /* Centers the icon vertically */
      margin-bottom: 10px;
    }
    .icono{
      color: white;
      font-size: 20px;
      padding-right: 10px;
      padding-left: 10px;
      padding: 7px;
      background-color: #024c12 ;
      border-radius: 100%;
    }
    .mask{
        position: fixed;    
        top: 0;
        left: 0;
        z-index: -1;
        width: 100px;
        height:150px;
    }
      .background-image {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1; /* Puts it behind everything */
      width: 50vw;  /* Or set specific width/height */
      height: 50vh;
      object-fit: cover;
      opacity: 1;  /* Optional: Make it faint */
    }

    @media (max-width: 600px) {
      .background-image {
        width: 500vw; /* Full width on small screens */
        height: auto; /* Maintain aspect ratio */
      }
    }
  </style>
</head>
<body id="body" class="body2">
  <img class="mask" src="Images/mask.png" alt="">
  <img src="/Images/necktrans.png" class="background-image" alt="Background">
  <div class="profile-card">
    <div class="edit">
      <h3 data-i18n="profile">Profile</h3>
     <a class="icono" href="editprofile.html" ><i class="fa fa-pencil"></i></a>
  </div>
    <img id="profilePic" class="profile-pic" src="default-avatar.png" alt="Profile Picture" />
    <h2 id="username" data-i18n="username">Username</h2>

    <div class="info">
      <h4 data-i18n="personalInfo">Personal Information</h4>
      <div class="detail">
      
        <p class="data"><span class="label" data-i18n="username" >Username:</span> <span class="label2" id="username2"></span> 
          <div class="log">
            <span  class="toggle-password">
              <i class="fa fa-user"></i>
            </span>
          </div>
        </p>
      </div>
      <div class="detail">
        <p class="data"><span class="label">Email:</span> <span class="label2" id="email"></span> 
          <div class="log">
            <span  class="toggle-password">
              <i class="fa fa-envelope"></i>
            </span>
          </div>
        </p>
      </div>
      
      <div class="detail">
        <p class="data"><span class="label">Phone:</span> <span class="label2" id="phone"></span>
          <div class="log">
            <span  class="toggle-password">
              <i class="fa fa-phone"></i>
            </span>
          </div>
        </p>
      </div>
      
      <div class="detail">
        <p class="data"><span class="label">Gender:</span> <span class="label2" id="gender"></span>
          <div class="log">
            <span  class="toggle-password">
              <i class="fa fa-gender"></i>
            </span>
          </div>
        </p>
      </div>

      <div class="detail">
        <p class="data"><span class="label">Setting:</span>
          <div class="log">
            <!-- <span  class="toggle-password">
              <i class="fa fa-gears"></i>
            </span> -->
            <a style="cursor: pointer;" href="setting2.html"><button style="width: fit-content; height: fit-content; border: none;"><img style="width: 30px; height: 30px; cursor: pointer;"  src="/Images/gear.png" alt=""></button></a>
          </div>
        </p>
      </div>
      
    </div>

    <button class="btn-outline2" onclick="window.location.href='demo.html'">View Demo</button>

    <div class="actions">
      <a href="/dashboard" class="btn btn-green">Back to Dashboard</a>
      <a href="/logout" class="btn btn-red">Logout</a>
    </div>
  </div>

        <!-- ðŸŒ Bottom Navigation -->
<nav class="bottom-nav">
  <a href="index2.html" class="nav-item">
    <img src="Images/home.png" alt="Home" />
    <span>Home</span>
  </a>
  <a href="userdata2.html" class="nav-item">
    <img src="Images/data.png" alt="Live" />
    <span>Data Analytics</span>
  </a>
  <a href="Exercise.html" class="nav-item">
    <img src="Images/exercise.png" alt="Profile" />
    <span>Exercise</span>
  </a>
  <a href="profile.html" class="nav-item">
    <img src="Images/profile.png" alt="Profile" />
    <span>Profile</span>
  </a>
</nav>


<script>
  const currentPage = location.pathname.split("/").pop();
  document.querySelectorAll(".bottom-nav .nav-item").forEach((item) => {
    if (item.getAttribute("href") === currentPage) {
      item.classList.add("active");
    }
  });
</script>

  <script src="app-setting.js"></script>
  <script>
    fetch("/getProfile")
      .then(res => res.json())
      .then(user => {
        document.getElementById("username").innerText = user.username;
        document.getElementById("username2").innerText = user.username;
        document.getElementById("email").innerText = user.email;
        document.getElementById("phone").innerText = user.phone;
        document.getElementById("gender").innerText = user.gender;
        if (user.profile_picture) {
          document.getElementById("profilePic").src = user.profile_picture;
        }
      })
      .catch(() => alert("Error loading profile"));
  </script>
    <script src="/app-setting.js"></script>
</body>
</html>
