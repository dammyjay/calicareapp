<!-- forgot-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <link rel="icon" href="/Images/calicare logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #EBFAFB;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      /* background: white; */
      background-color: rgba(130, 236, 236, 0.3); ;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 100vw;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="email"] {
        width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 12px 20px;
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
        background: #218838;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #218838;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
    .mask{
        position: fixed;    
        top: 0;
        left: 0;
        z-index: -1;
        width: 100px;
        height:150px;
    }
  </style>
</head>
<body>
  <img class="mask" src="/Images/mask.png" alt="">
  <div class="container">
    <h2 data-i18n="forgotPassword">Forgot Your Password?</h2>
    <form action="/forgot-password" method="post">
      <input data-i18n-placeholder="email" type="email" name="email" placeholder="Enter your email" required />
      <button data-i18n="reset" type="submit">Send Reset Link</button>
    </form>
    <a data-i18n="login_button" href="/login">Back to Login</a>
  </div>
    <script src="/app-setting.js"></script>
</body>
</html>
