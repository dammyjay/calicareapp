    <script>
    let products = [];
    let editingProductId = null;

    // Fetch products from the backend API
    async function fetchProducts() {
        const res = await fetch('/admin/products');
        products = await res.json();
        renderProducts();
    }

    function renderProducts() {
        const tbody = document.querySelector('#productTable tbody');
        tbody.innerHTML = '';
        products.forEach((product, idx) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${product.image ? `<img src="${product.image.replace(/^public[\\/]/, '')}" alt="${product.name}">` : ''}</td>
                <td>${product.name}</td>
                <td>${product.description}</td>
                <td>${product.category}</td>
                <td>${product.price}</td>
                <td>
                    <button onclick="editProduct(${idx})">Edit</button>
                    <button onclick="deleteProduct(${idx})">Delete</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    document.getElementById('productForm').onsubmit = async function(e) {
        e.preventDefault();
        const name = document.getElementById('productTitle').value;
        const description = document.getElementById('productDescription').value;
        const category = document.getElementById('productCategory').value;
        const price = document.getElementById('productPrice').value;
        const imageInput = document.getElementById('productImage');
        const file = imageInput.files[0];

        const formData = new FormData();
        formData.append('name', name);
        formData.append('description', description);
        formData.append('category', category);
        formData.append('price', price);
        if (file) {
            formData.append('image', file);
        }

        if (editingProductId) {
            // Update product in DB
            await fetch(`/admin/products/${editingProductId}`, {
                method: 'PUT',
                body: formData
            });
            editingProductId = null;
            document.getElementById('cancelEdit').style.display = 'none';
        } else {
            // Add new product to DB
            await fetch('/admin/products', {
                method: 'POST',
                body: formData
            });
        }
        document.getElementById('productForm').reset();
        fetchProducts();
    };

    window.editProduct = function(idx) {
        const product = products[idx];
        document.getElementById('productTitle').value = product.name;
        document.getElementById('productDescription').value = product.description;
        document.getElementById('productCategory').value = product.category;
        document.getElementById('productPrice').value = product.price;
        editingProductId = product.id;
        document.getElementById('cancelEdit').style.display = '';
    };

    window.deleteProduct = async function(idx) {
        if (confirm('Delete this product?')) {
            const product = products[idx];
            await fetch(`/admin/products/${product.id}`, { method: 'DELETE' });
            fetchProducts();
        }
    };

    document.getElementById('cancelEdit').onclick = function() {
        editingProductId = null;
        document.getElementById('productForm').reset();
        this.style.display = 'none';
    };

    // Initial fetch
    fetchProducts();
    </script>

<script>
  // Get cookie helper
  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
  }

  // Apply saved language after page load
  function applySavedLanguage() {
    const savedLang = localStorage.getItem('preferredLanguage');
    if (savedLang) {
      const cookieLang = getCookie('googtrans');
      if (!cookieLang || !cookieLang.includes(savedLang)) {
        document.cookie = `googtrans=/auto/${savedLang};path=/`;
        document.cookie = `googtrans=/auto/${savedLang};domain=.${window.location.hostname};path=/`;
        location.reload(); // reload page with translation applied
      }
    }
  }

  // Save selected language when user changes it
  function observeLanguageChange() {
    const observer = new MutationObserver(() => {
      const cookieLang = getCookie('googtrans');
      if (cookieLang) {
        const selectedLang = cookieLang.split('/').pop();
        localStorage.setItem('preferredLanguage', selectedLang);
      }
    });
    observer.observe(document.body, { attributes: true, childList: true, subtree: true });
  }

  window.addEventListener('load', () => {
    setTimeout(() => {
      applySavedLanguage();
      observeLanguageChange();
    }, 2000);
  });
</script>
