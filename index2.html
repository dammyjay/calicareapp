      function updateGraph(data) {
        const latestData = data.slice(0, 9).reverse(); // Get the 9 most recent entries & reverse order for correct plotting

        let timeArray = latestData.map((row) => `${row.date} ${row.time}`);
        let temperatureArray = latestData.map((row) => row.temperature);

        const temperature = temperatureArray[temperatureArray.length - 1];

        let barColor = "red";
        if (temperature > 80) {
          barColor = "green";
          document.getElementById("posture").src = "/Images/mangreen.png";
        } else if (temperature > 50) {
          barColor = "yellow";
          document.getElementById("posture").src = "/Images/mangreen.png";
        } else if (temperature >= 0) {
          barColor = "red";
          document.getElementById("posture").src = "/Images/manred.png";
        } else {
          // For negative temperatures, show a default or warning image
          barColor = "red";
          document.getElementById("posture").src = "/Images/manred.png";
        }

        Plotly.react(
          "chart",
          [
            {
              type: "indicator",
              mode: "gauge+number",
              value: temperature,
              title: { text: "Live EMG Sensor value (%)" },
              gauge: {
                axis: { range: [0, 100] }, // Full gauge range
                bar: { color: barColor },
                steps: [
                  { range: [0, 100], color: "#e0e0e0" }, // Grey background for entire gauge
                ],
                // Full circle style
                shape: "angular",
                startangle: 0,
                endangle: 360,
              },
              domain: { x: [0, 1], y: [0, 1] },
            },
          ],
          {
            title: " ",
            margin: { t: 50, b: 0, l: 0, r: 0 },
            paper_bgcolor: 'rgba(0,0,0,0)',  // Makes outer background transparent
            plot_bgcolor: 'rgba(0,0,0,0)',   // Makes inner plot area transparent
            responsive: true
          },
          {responsive: true}
        );
      }

      function fetchData() {
        fetch("/getAllData")
          .then((response) => response.json())
          .then((data) => {
            updateTable(data);
            updateGraph(data);
          })
          .catch((error) => console.error("Error fetching data:", error));
      }
