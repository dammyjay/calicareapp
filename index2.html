    <script>
      let userEmail = null;

      // Step 1: Get logged-in user info
      fetch("/getProfile")
        .then((res) => res.json())
        .then((user) => {
          userEmail = user.email;
          document.getElementById("usernameDisplay").innerText =
            "Hello " + user.username;
          if (user.profile_picture) {
            document.getElementById("userPhoto").src = user.profile_picture;
          }
          fetchUserData(); // Start chart updates
        })
        .catch((err) => console.error("Profile fetch error:", err));

      // Step 2: Fetch user-specific data
      function fetchUserData() {
        fetch(`/getUserDeviceData?email=${encodeURIComponent(userEmail)}`)
          .then((res) => res.json())
          .then((data) => {
            updateGraph(data);
            updateTable(data);
          })
          .catch((err) => console.error("Error loading user data:", err));
      }

      // Step 3: Update Plotly chart
      function updateGraph(data) {
        if (!data || data.length === 0) return;

        const latestData = data.slice(0, 9).reverse(); // last 9 readings
        const temperatureArray = latestData.map((row) => row.temperature);
        const temperature = temperatureArray[temperatureArray.length - 1];

        // Change chart color & posture image based on EMG value
        let barColor, postureImg;
        if (temperature > 80) {
          barColor = "green";
          postureImg = "/Images/mangreen.png";
        } else if (temperature > 50) {
          barColor = "yellow";
          postureImg = "/Images/mangreen.png";
        } else {
          barColor = "red";
          postureImg = "/Images/manred.png";
        }

        document.getElementById("posture").src = postureImg;

        Plotly.react(
          "chart",
          [
            {
              type: "indicator",
              mode: "gauge+number",
              value: temperature,
              title: { text: "Live EMG Sensor Value (%)" },
              gauge: {
                axis: { range: [0, 100] },
                bar: { color: barColor },
                steps: [{ range: [0, 100], color: "#e0e0e0" }],
              },
            },
          ],
          {
            margin: { t: 50, b: 0, l: 0, r: 0 },
            paper_bgcolor: "rgba(0,0,0,0)",
            plot_bgcolor: "rgba(0,0,0,0)",
          }
        );
      }

      // Step 4: Update table
      function updateTable(data) {
        const tbody = document.getElementById("dataTable");
        tbody.innerHTML = "";
        if (!data.length) {
          tbody.innerHTML = "<tr><td colspan='4'>No Data Available</td></tr>";
          return;
        }
        data.forEach((row) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
        <td>${row.device_id}</td>
        <td>${row.temperature}</td>
        <td>${row.date.slice(0, 10)}</td>
        <td>${row.time}</td>
      `;
          tbody.appendChild(tr);
        });
      }

      // Step 5: Real-time Updates via WebSocket or polling
      const protocol = window.location.protocol === "https:" ? "wss" : "ws";
      const socket = new WebSocket(`${protocol}://${window.location.host}`);

      socket.onopen = () => console.log("Connected to WebSocket");
      socket.onmessage = () => fetchUserData();
      socket.onclose = () => {
        console.log("WebSocket closed, fallback to polling...");
        setInterval(fetchUserData, 5000); // Poll every 5s if socket closed
      };

      // Step 6: Apply language and dark mode from localStorage
      const lang = localStorage.getItem("lang") || "en";
      applyLanguage(lang);

      if (localStorage.getItem("darkmode") === "true") {
        document.body.classList.add("dark-mode");
      }
    </script>

    <script>
      // Get cookie helper
      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(";").shift();
      }

      // Apply saved language after page load
      function applySavedLanguage() {
        const savedLang = localStorage.getItem("preferredLanguage");
        if (savedLang) {
          const cookieLang = getCookie("googtrans");
          if (!cookieLang || !cookieLang.includes(savedLang)) {
            document.cookie = `googtrans=/auto/${savedLang};path=/`;
            document.cookie = `googtrans=/auto/${savedLang};domain=.${window.location.hostname};path=/`;
            location.reload(); // reload page with translation applied
          }
        }
      }

      // Save selected language when user changes it
      function observeLanguageChange() {
        const observer = new MutationObserver(() => {
          const cookieLang = getCookie("googtrans");
          if (cookieLang) {
            const selectedLang = cookieLang.split("/").pop();
            localStorage.setItem("preferredLanguage", selectedLang);
          }
        });
        observer.observe(document.body, {
          attributes: true,
          childList: true,
          subtree: true,
        });
      }

      window.addEventListener("load", () => {
        setTimeout(() => {
          applySavedLanguage();
          observeLanguageChange();
        }, 2000);
      });
    </script>
