<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calicare Admin Dashboard</title>
  <link rel="stylesheet" href="/main.css" />
  <link rel="icon" href="/Images/calicare logo.png" type="image/x-icon" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: row;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #28a745;
    }

    .sidebar {
      width: fit-content;
      background: #A2F9FC;
      color: rgb(0, 0, 0);
      height: 100vh;
      position: fixed;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar h2 {
      color: #000000;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 20px 0;
    }

    .sidebar ul li a {
      color: rgb(0, 0, 0);
      text-decoration: none;
    }

    .active {
        background-color: #05845e;
        color: white;
        padding: 10px 5px;
      }

    .main {
      margin-left: 200px;
      padding: 20px;
      flex: 1;
    }

     .menu-toggle {
      display: none;
      position: fixed;
      top: 5px;
      left: 15px;
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      overflow-x: auto;
      display: block;
      border: none;
    }

    th, td {
      /* border: 1px solid #ccc; */
      padding: 10px 15px;
      text-align: left;
      white-space: nowrap;
    }

    th {
      background-color: #f4f4f4;
    }

    button {
      padding: 6px 12px;
      cursor: pointer;
      /* background-color: #004d00; */
      background-color: #24D0D6;
      color: white;
      border-radius: 10px;
    }

    img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }
    .page {
      display: flex;
      flex-direction: row;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        position: fixed;
        height: 100%;
        transform: translateX(-100%);
        z-index: 999;
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .main {
        margin-left: 0;
        margin-top: 20px;
        padding: 10px;
      }

      table {
        font-size: 14px;
      }

      th, td {
        padding: 6px;
      }

      button {
        padding: 4px 8px;
        font-size: 12px;
      }

      .menu-toggle {
        display: block;
      }
    }

    @media (max-width: 480px) {
      th, td {
        font-size: 12px;
      }

      img {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <!-- Breadcrumb / Toggle Button -->
  <button class="menu-toggle" onclick="toggleSidebar()">â˜° Menu</button>

  <div class="page">
    
    <div id="sidebar" class="sidebar">
      <h2>Calicare Admin</h2>
      <ul>
        <li><a href="/Admin/profile-admin.html"><img id="profilePic" class="profile-pic" src="default-avatar.png" alt="Profile Picture" /></a></li>
        <li><a href="/Admin/dashboard-admin.html">Dashboard</a></li>
        <li><a href="/Admin/admin.html">Users</a></li>
        <li class="active"><a href="/Admin/device-admin.html">Devices</a></li>
        <li><a href="/Admin/upload.html">Upload</a></li>
        <li><a href="/Admin/setting-admin.html">Settings</a></li>
        <li><a href="/Admin/profile-admin.html">Profile</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </div>

    <div class="main">
      <h1>Welcome Admin</h1> <span style="color: #28a745; font-weight: bold;" id="username"></span>
      <h2>Devices</h2>
      <table id="users-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Profile Picture</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Gender</th>
            <th>Edit</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data loaded by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('show');
    }
    async function loadUsers() {
      const res = await fetch('/admin/users');
      const users = await res.json();
      const tbody = document.querySelector('#users-table tbody');
      tbody.innerHTML = '';
      users.forEach(user => {
        const profilePic = user.profile_picture ? user.profile_picture : '/Images/profile.webp';
        tbody.innerHTML += `
          <tr>
            <td>${user.id}</td>
            <td><img src="${profilePic}" alt="Profile Picture"></td>
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>${user.role}</td>
            <td>${user.gender}</td>
            <td><button onclick="editUser(${user.id})">Edit Role</button></td>
            <td><button onclick="deleteUser(${user.id})">Delete</button></td>
          </tr>
        `;
      });
    }

    async function deleteUser(id) {
      if (!confirm("Are you sure you want to delete this user?")) return;
      await fetch('/admin/users/' + id, { method: 'DELETE' });
      loadUsers();
    }

    async function editUser(id) {
      const name = prompt("Enter new username:");
      const email = prompt("Enter new email:");
      const role = prompt("Enter new role (user/admin):");
      if (!name || !email || !role) return alert("All fields are required.");
      await fetch('/admin/users/' + id, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: name, email, role })
      });
      loadUsers();
    }

    loadUsers();
    fetch("/getProfile")
      .then(res => res.json())
      .then(user => {
        // document.getElementById("username").innerText = user.username;
        // document.getElementById("username2").innerText = user.username;
        // document.getElementById("email").innerText = user.email;
        // document.getElementById("phone").innerText = user.phone;
        // document.getElementById("gender").innerText = user.gender;
        if (user.profile_picture) {
          document.getElementById("profilePic").src = user.profile_picture;
        }
      })
      .catch(() => alert("Error loading profile"));
  </script>
</body>
</html>
