  <div style="margin-bottom: 20px; display: flex; flex-wrap: wrap; gap: 10px;">

  <div id="product-viewer" style="margin-top:40px;">
    <h2 style="color:#024c12;">üõí Products</h2>
    <div style="display:flex;align-items:center;justify-content:center;gap:20px;">
      <button id="prevProduct" style="font-size:2rem;background:none;border:none;cursor:pointer;">&#8592;</button>
      <div id="product-card" style="min-width:250px;max-width:350px;background:#fff;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.08);padding:20px;text-align:center;">
        <!-- Product details will be injected here -->
      </div>
      <button id="nextProduct" style="font-size:2rem;background:none;border:none;cursor:pointer;">&#8594;</button>
    </div>
    <div id="product-pagination" style="text-align:center;margin-top:10px;color:#1270b0;font-size:14px;"></div>
  </div>
  <script>
    let products = [];
    let currentProduct = 0;

    async function loadProducts() {
      try {
        const res = await fetch("/admin/products");
        products = await res.json();
        showProduct(currentProduct);
      } catch (e) {
        document.getElementById("product-card").innerHTML = "<p style='color:red;'>Failed to load products.</p>";
      }
    }

    function showProduct(idx) {
      if (!products.length) {
        document.getElementById("product-card").innerHTML = "<p>No products available.</p>";
        document.getElementById("product-pagination").textContent = "";
        return;
      }
      const p = products[idx];
      document.getElementById("product-card").innerHTML = `
        <img src="${p.image_url || 'Images/calicare logo.png'}" alt="${p.name}" style="width:100%;max-height:180px;object-fit:contain;border-radius:8px;">
        <h3 style="color:#024c12;">${p.name}</h3>
        <p style="color:#333;">${p.description || ''}</p>
        <p style="font-weight:bold;color:#1270b0;">‚Ç¶${p.price}</p>
      `;
      document.getElementById("product-pagination").textContent = `Product ${idx+1} of ${products.length}`;
      document.getElementById("prevProduct").disabled = idx === 0;
      document.getElementById("nextProduct").disabled = idx === products.length-1;
    }

    document.getElementById("prevProduct").onclick = function() {
      if (currentProduct > 0) {
        currentProduct--;
        showProduct(currentProduct);
      }
    };
    document.getElementById("nextProduct").onclick = function() {
      if (currentProduct < products.length-1) {
        currentProduct++;
        showProduct(currentProduct);
      }
    };

    loadProducts();
  </script>

         // Utility: Extracts YouTube video ID from any valid YouTube URL
  function extractYouTubeID(url) {
    const regex = /(?:youtube\.com\/(?:watch\?v=|embed\/)|youtu\.be\/)([^\s&?/]+)/;
    const match = url.match(regex);
    return match ? match[1] : null;
  }

  async function loadExercises() {
    const container = document.getElementById("exercise-container");
    try {
      const res = await fetch("/admin/exercises");
      const exercises = await res.json();

      container.innerHTML = ""; // clear previous entries if any

      exercises.forEach(ex => {
        const card = document.createElement("div");
        card.className = "exercise-card";

        // ‚úÖ Render YouTube or regular video
        let videoHTML = '';
        if (ex.video_url.includes("youtube.com") || ex.video_url.includes("youtu.be")) {
          const youtubeId = extractYouTubeID(ex.video_url);
          if (youtubeId) {
            videoHTML = `
              <iframe width="100%" height="100%"
                src="https://www.youtube.com/embed/${youtubeId}"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
              </iframe>`;
          } else {
            videoHTML = `<p style="color: red;">Invalid YouTube link.</p>`;
          }
        } else {
          videoHTML = `<video src="${ex.video_url}" controls></video>`;
        }

        // ‚úÖ Final HTML card
        card.innerHTML = `
          <div class="video-container">
            ${videoHTML}
          </div>
          <div class="exercise-info">
            <h3>${ex.title}</h3>
            <p>${ex.description}</p>
            <p class="author">üë©‚Äç‚öïÔ∏è ${ex.instructor}</p>
          </div>
        `;

        container.appendChild(card);
      });

    } catch (err) {
      container.innerHTML = "<p style='color:red;'>Failed to load exercises. Please try again later.</p>";
      console.error("Error loading exercises:", err);
    }
  }

  // Auto-load when the page is ready
  document.addEventListener("DOMContentLoaded", loadExercises);

    function loadExercises() {
        const container = document.getElementById("exercise-container");
        const query = document.getElementById("searchInput").value.toLowerCase();
        const category = document.getElementById("categoryFilter").value;

        fetch("/admin/exercises")
            .then(res => res.json())
            .then(exercises => {
            container.innerHTML = "";
            exercises
                .filter(ex => 
                (!category || ex.category === category) &&
                (ex.title.toLowerCase().includes(query) || ex.description.toLowerCase().includes(query))
                )
                .forEach(ex => {
                const card = document.createElement("div");
                card.className = "exercise-card";
                let videoHTML = '';

                if (ex.video_url.includes("youtube.com") || ex.video_url.includes("youtu.be")) {
                    const id = extractYouTubeID(ex.video_url);
                    videoHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}" frameborder="0" allowfullscreen></iframe>`;
                } else {
                    videoHTML = `<video src="${ex.video_url}" controls poster="${ex.poster_image || ''}"></video>`;
                }

                card.innerHTML = `
                    <div class="video-container">${videoHTML}</div>
                    <div class="exercise-info">
                    <h3>${ex.title}</h3>
                    <p>${ex.description}</p>
                    <p class="author">üë®‚Äç‚öïÔ∏è ${ex.instructor}</p>
                    </div>`;
                container.appendChild(card);
                });
            });
        }

        document.getElementById("searchInput").addEventListener("input", loadExercises);
        document.getElementById("categoryFilter").addEventListener("change", loadExercises);


    function extractYouTubeID(url) {
      // Handles both standard and short YouTube links
      const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/ ]{11})/;
      const match = url.match(regex);
      return match ? match[1] : '';
    }

    loadExercises();
