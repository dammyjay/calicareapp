<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="login_title">Login</title>
  <link rel="icon" href="/Images/calicare logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #EBFAFB;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    /* ---------- DARK MODE ---------- */
    /* body.dark-mode {
      background-color: #1e1e1e !important;
      color: #f5f5f5 !important;
    }

    body.dark-mode input,
    body.dark-mode button {
      background-color: #333 !important;
      color: #fff !important;
      border: 1px solid #555 !important;
    } */

    .form-container {
      padding: 30px 40px;
      width: 300px;
      justify-content: center;
    }
    h2 {
      text-align: center;
      color: #024c12;
    }
    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 15px 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0px 10px rgba(0,0,0,0.2);
    }
    .container { position: relative; }
    .password-container { position: relative; }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
    }
    button {
      width: 100%;
      padding: 15px;
      background: #24D0D6;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #20b2b7; }

    p { text-align: center; margin-top: 15px; }
    a { color: #1270B0; text-decoration: none; }
    a:hover { text-decoration: underline; }

    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 40px;
    }

    .mask {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100px;
      height:150px;
    }
    .log-details { text-align: center; margin-bottom: 60px; }
    .log-details h2 { color: #295153; font-size: 18px; margin-bottom: 10px; }
    .log-details p { color: #000; font-size: 11px; margin-bottom: 10px; font-weight: bold; }

    .background-image {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      width: 50vw;
      height: 50vh;
      object-fit: cover;
    }

    .checkbox-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 12px;
    }
    .checkbox-label input { margin-right: 10px; }
    .checkbox-label span { font-size: 14px; color: #555; }

    @media (max-width: 600px) {
      .form-container { width: 90%; padding: 20px; }
      .background-image { width: 500vw; height: auto; }
    }

    .log-with {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
    }
    .log-with:hover { color: #145dbf; }
    .log-with img { width: 15px; height: 15px; }
  </style>
</head>
<body>
  <img class="mask" src="Images/mask.png" alt="">
  <img src="/Images/necktrans.png" class="background-image" alt="Background">

  <div class="form-container">
    <img src="/Images/calicare logo.png" alt="Logo" class="logo">

    <div class="log-details">
      <h2 data-i18n="welcomeBack">Welcome Back!</h2>
      <span data-i18n="enterDetails">PLEASE ENTER YOUR DETAILS</span>
    </div>

    <form action="/login" method="post">
      <div class="container">
        <input data-i18n-placeholder="email_placeholder" type="text" name="email" placeholder="Email" required>
        <span class="toggle-password">
          <i class="fa fa-envelope"></i>
        </span>
      </div>

      <div class="password-container">
        <input data-i18n-placeholder="password" id="password" type="password" name="password" placeholder="Password" required />
        <span id="togglePassword" class="toggle-password">
          <i class="fa fa-eye"></i>
        </span>
      </div>

      <div class="checkbox-label">
        <label class="checkbox-label">
          <input type="checkbox" name="remember" />
          <span data-i18n="rememberMe">Remember me</span>
        </label>
        <p><a data-i18n="forgotPassword" href="/forgot-password">Forgot Password?</a></p>
      </div>

      <div class="log-with">
        <img src="/Images/face.png" alt="Facebook Logo">
        <p data-i18n="loginWithFacebook" style="font-size: 12px; font-weight: bold;">Login with Facebook</p>
      </div>

      <div class="log-with">
        <img src="/Images/goog.png" alt="Google Logo">
        <p data-i18n="loginWithGoogle" style="font-size: 12px; font-weight: bold;">Login with Google</p>
      </div>

      <button data-i18n="login_button" type="submit">Login</button>
    </form>

    <p><span data-i18n="dontHaveAccount">Don't have an account?</span> 
      <a data-i18n="signup" href="/signup">Sign up</a>
    </p>
  </div>

  <!-- Password toggle -->
  <script>
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");
    const icon = togglePassword.querySelector("i");

    togglePassword.addEventListener("click", () => {
      const isHidden = passwordInput.type === "password";
      passwordInput.type = isHidden ? "text" : "password";
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    });
  </script>

  <!-- Apply saved theme -->
  <!-- <script>
    function applyTheme(theme) {
      if (theme === "dark") {
        document.body.classList.add("dark-mode");
      } else {
        document.body.classList.remove("dark-mode");
      }
    }
    const savedTheme = localStorage.getItem("theme") || "light";
    applyTheme(savedTheme);
  </script> -->

  <!-- Shared app settings -->
  <script src="/app-setting.js"></script>
</body>
</html>
